<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Présentation des journaux lumineux</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="message">
            <form>
                <label for="room-select">Sélectionner un afficheur : </label>
                    <select id="room-select" name="select">
                    <option value="CPA">CP A</option>
                    <option value="CPB">CP B</option>
                    <option value="CE1A">CE1 A</option>
                    <option value="CE1B">CE1 B</option>
                    <option value="CM1A">CM1 A</option>
                    <option value="CM1B">CM1 B</option>
                    <option value="CM2A">CM1 B</option>
                    <option value="CM2B">CM1 B</option>
                </select>

                <label for="effect-select">Sélectionner l'effet d'apparition : </label>
                    <select id="effect-select" name="select">
                    <option value="FE">CP A</option>
                </select>
                <label for="show-select">Sélectionner l'effet d'affichage : </label>
                    <select id="show-select" name="select">
                    <option value="MA">CP A</option>
                </select>
                <label for="time-select">Sélectionner le temps d'affichage : </label>
                    <select id="time-select" name="select">
                    <option value="WC">CP A</option>
                </select>
                <label for="remove-select">Sélectionner l'effet de disparition: </label>
                    <select id="remove-select" name="select">
                    <option value="FE">CP A</option>
                </select>

                <label for="pseudo-select">Indiquer le message : </label>
                <input type="text" id="pseudo-select" name="message">
                <input type="submit" id="submit" value="Envoyer">
            </form>
            <!-- Le code HTML du formulaire -->
        </section>
    </body>
</html>
